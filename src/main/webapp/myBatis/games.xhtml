<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h3>Games:</h3>
    <ol>
        <ui:repeat value="#{games.allGames}" var="game">
            <li><h:link value="#{game.name}" outcome="matches?gameId=#{game.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{games.gameToCreate.name}" required="true" />
        <h:commandButton value="Add new game" actionListener="#{games.createGame}"/>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
